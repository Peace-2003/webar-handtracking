<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebAR Hand Tracking with Gesture Recognition</title>
  <link rel="stylesheet" href="style.css" />
  <!-- MediaPipe dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/vision_bundle.js"></script>
</head>
<body>
  <button id="startBtn">Start Experience</button>
  <video class="input_video" autoplay playsinline muted></video>

  <div id="gesture-output" class="gesture-display"></div>
  <div id="debug-panel" class="debug-panel"></div>
  <script src="script.js"></script>

</html>
