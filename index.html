<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Book Experience</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }
        
        .ui-element {
            pointer-events: auto;
        }
        
        #control-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 15px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        #position-controls {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 15px;
            display: none;
        }
        
        .position-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
        }
        
        .position-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #status-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        #info-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
            display: none;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            z-index: 1000;
        }
        
        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 15px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading">
        <div class="loading-spinner"></div>
        <div>Loading AR Experience...</div>
    </div>
    
    <!-- UI Container -->
    <div id="ui-container">
        <!-- Status display -->
        <div id="status-display" class="ui-element">Ready to scan pattern</div>
        
        <!-- Info box for notifications -->
        <div id="info-box" class="ui-element"></div>
        
        <!-- Control panel -->
        <div id="control-panel" class="ui-element">
            <button id="btn-help" class="control-btn" title="Help">?</button>
            <button id="btn-adjust" class="control-btn" title="Adjust Position">üìê</button>
            <button id="btn-reset" class="control-btn" title="Reset Position">‚Ü∫</button>
        </div>
        
        <!-- Position adjustment controls -->
        <div id="position-controls" class="ui-element">
            <div class="position-grid">
                <!-- Y-axis controls (up/down) -->
                <button class="position-btn" data-axis="y" data-dir="1">‚¨ÜÔ∏è</button>
                <button class="position-btn" data-axis="z" data-dir="-1">‚¨ÜÔ∏è</button>
                <button class="position-btn" data-axis="y" data-dir="-1">‚¨áÔ∏è</button>
                
                <!-- X and Z axis controls -->
                <button class="position-btn" data-axis="x" data-dir="-1">‚¨ÖÔ∏è</button>
                <button class="position-btn" data-axis="z" data-dir="1">‚¨áÔ∏è</button>
                <button class="position-btn" data-axis="x" data-dir="1">‚û°Ô∏è</button>
            </div>
        </div>
    </div>
    
    <!-- Required Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
