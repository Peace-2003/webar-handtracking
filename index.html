<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Book Experience</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- External Libraries -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
</head>
<body>
    <!-- Scanner View -->
    <div id="scanner-view" class="view">
        <div class="container">
            <h1>Scan Book QR Code</h1>
            <div id="scanner"></div>
            <div id="scanner-message">Position QR Code in the scanner</div>
            <button id="start-scanner" class="btn">Start Scanner</button>
        </div>
    </div>

    <!-- AR Book View -->
    <div id="ar-view" class="view" style="display: none;">
        <!-- AR Scene container will be created dynamically -->
        <div class="controls">
            <button id="prev-page-ar" class="btn">Previous</button>
            <button id="toggle-mode-ar" class="btn btn-primary">View Normal</button>
            <button id="next-page-ar" class="btn">Next</button>
        </div>
    </div>

    <!-- Normal Book View -->
    <div id="book-view" class="view" style="display: none;">
        <div id="book"></div>
        <div class="controls">
            <button id="prev-page-book" class="btn">Previous</button>
            <button id="toggle-mode-book" class="btn btn-primary">View AR</button>
            <button id="next-page-book" class="btn">Next</button>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- JavaScript -->
    <script src="js/scanner.js"></script>
    <script src="js/ar-viewer.js"></script>
    <script src="js/book-viewer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
