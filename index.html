<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Book Experience</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Third-party libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
</head>
<body>
    <!-- Debug panel -->
    <div id="debug-panel" class="debug-panel">
        <div id="debug-info">Status: Starting...</div>
        <button id="debug-toggle">Hide Debug</button>
    </div>
    
    <!-- Main sections of the app -->
    <div id="scanner-view" class="view">
        <h2>Scan Book QR Code</h2>
        <div id="camera-container">
            <video id="camera-feed" autoplay playsinline muted></video>
            <canvas id="camera-canvas" style="display: none;"></canvas>
            <div class="scan-region-highlight"></div>
        </div>
        <div id="scanner-message">Click button below to start camera</div>
        <button id="camera-permission" class="main-button">Start Camera</button>
        
        <!-- Camera options (added for troubleshooting) -->
        <div id="camera-options" style="display: none;">
            <select id="camera-select">
                <option value="">Select Camera</option>
            </select>
            <button id="switch-camera" class="secondary-button">Switch Camera</button>
        </div>
    </div>
    
    <div id="ar-view" class="view" style="display: none;">
        <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
            <a-marker type="pattern" url="assets/markers/pattern-qr.patt">
                <a-entity id="book-model" position="0 0.5 0" rotation="-90 0 0">
                    <!-- AR Book will be placed here -->
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        
        <div class="controls ar-controls">
            <button id="prev-btn-ar" class="nav-btn">Previous</button>
            <button id="toggle-ar" class="toggle-btn">View Normal</button>
            <button id="next-btn-ar" class="nav-btn">Next</button>
        </div>
    </div>
    
    <div id="book-view" class="view" style="display: none;">
        <div id="flipbook"></div>
        
        <div class="controls book-controls">
            <button id="prev-btn-book" class="nav-btn">Previous</button>
            <button id="toggle-book" class="toggle-btn">View AR</button>
            <button id="next-btn-book" class="nav-btn">Next</button>
        </div>
    </div>
    
    <!-- Loading indicator -->
    <div id="loading-indicator" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    
    <!-- Error message dialog -->
    <div id="error-dialog" style="display: none;">
        <div class="error-content">
            <h3>Error</h3>
            <p id="error-message">An error occurred.</p>
            <button id="error-close" class="main-button">Close</button>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="js/scanner.js"></script>
    <script src="js/book-viewer.js"></script>
    <script src="js/ar-viewer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
